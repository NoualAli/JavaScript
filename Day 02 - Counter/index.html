<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Day 02 - Counter</title>
</head>

<body>
    <div class="container p-4">
        <h1 class="text-center">Day 02 - Counter</h1>

        <div class="row mt-5">
            <!-- Start counter -->
            <div class="col">
                <div class="counter" id="counter">
                    <div class="counter-header">
                        <p class="counter-title">Counter</p>
                    </div>
                    <div class="counter-body">
                        <p class="counter-state" data-start=0></p>
                    </div>
                    <div class="counter-footer">
                        <button class="btn btn-primary" data-operation="reset" data-target="#counter">Reset</button>
                        <button class="btn btn-success" data-operation="increment" data-target="#counter" data-increment=3>Increment +3</button>
                        <button class="btn btn-danger" data-operation="decrement" data-target="#counter" data-decrement=2>Decrement -2</button>
                    </div>
                </div>
            </div>
            <!-- End counter -->
            <div class="col">

            </div>
            <!-- Start seconds counter -->
            <div class="col">
                <div class="counter" id="seconds-counter">
                    <div class="counter-header">
                        <p class="counter-title">Seconds Counter</p>
                    </div>
                    <div class="counter-body">
                        <p class="counter-state" data-start=0></p>
                    </div>
                    <div class="counter-footer">
                        <button class="btn btn-primary" data-operation="reset"
                            data-target="#seconds-counter">Reset</button>
                        <button class="btn btn-success" data-operation="start"
                            data-target="#seconds-counter">Start</button>
                        <button class="btn btn-danger" data-operation="stop"
                            data-target="#seconds-counter">Stop</button>
                    </div>
                </div>
            </div>
            <!-- End seconds counter -->
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
