<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Grand+Hotel&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" href="../CustomCss/css/reset.css">
    <link rel="stylesheet" href="../CustomCss/css/style.css">

    <!-- Personal css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Digital / Analog Clock</title>
</head>

<body>
    <div class="clocks">
        <div class="clock-container">
            <h1 class="txt-center">Digital Clock</h1>
            <div class="txt-center box-shadow-dark" id="digital-clock">
                <h2>NLDev</h2>
                <time>
                    <span id="hours"></span>
                    <span>:</span>
                    <span id="minutes"></span>
                    <span>:</span>
                    <span id="seconds"></span>
                </time>
            </div>
        </div>
        <div class="clock-container">
            <h1 class="txt-center">Analog Clock</h1>
            <div id="analog-clock" class="box-shadow-dark">
                <h2>NLDev</h2>
                <div class="number number1">
                    <p class="text-shadow">1</p>
                </div>
                <div class="number number2">
                    <p class="text-shadow">2</p>
                </div>
                <div class="number number3">
                    <p class="text-shadow">3</p>
                </div>
                <div class="number number4">
                    <p class="text-shadow">4</p>
                </div>
                <div class="number number5">
                    <p class="text-shadow">5</p>
                </div>
                <div class="number number6">
                    <p class="text-shadow">6</p>
                </div>
                <div class="number number7">
                    <p class="text-shadow">7</p>
                </div>
                <div class="number number8">
                    <p class="text-shadow">8</p>
                </div>
                <div class="number number9">
                    <p class="text-shadow">9</p>
                </div>
                <div class="number number10">
                    <p class="text-shadow">10</p>
                </div>
                <div class="number number11">
                    <p class="text-shadow">11</p>
                </div>
                <div class="number number12">
                    <p class="text-shadow">12</p>
                </div>
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
