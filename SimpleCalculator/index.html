<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CustomCss/css/reset.css">
    <link rel="stylesheet" href="../CustomCss/css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="txt-center">Simple Calculator</h1>

        <div class="box">
            <div class="calculator box-shadow">
                <div class="display"></div>
                <div class="buttons">
                    <button class="calculator-btn bg-danger">C</button>
                    <button class="calculator-btn">(</button>
                    <button class="calculator-btn">)</button>
                    <button class="calculator-btn">&larr;</button>
    
                    <button class="calculator-btn">7</button>
                    <button class="calculator-btn">8</button>
                    <button class="calculator-btn">9</button>
                    <button class="calculator-btn">/</button>
    
                    <button class="calculator-btn">4</button>
                    <button class="calculator-btn">5</button>
                    <button class="calculator-btn">6</button>
                    <button class="calculator-btn">*</button>
    
                    <button class="calculator-btn">3</button>
                    <button class="calculator-btn">2</button>
                    <button class="calculator-btn">1</button>
                    <button class="calculator-btn">+</button>
    
                    <button class="calculator-btn">.</button>
                    <button class="calculator-btn">0</button>
                    <button class="calculator-btn">-</button>
                    <button class="calculator-btn bg-primary">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
