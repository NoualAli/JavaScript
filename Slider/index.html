<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CustomCss/css/reset.css">
    <link rel="stylesheet" href="../CustomCss/css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <h1 class="txt-center">Slider</h1>

        <div class="slider-container">
            <div class="slider__navigation">
                <a class="slider__navigation-btn" data-slideto="left"></a>
                <a class="slider__navigation-btn" data-slideto="right"></a>
            </div>

            <div class="slider__images-container">
                <img src="./img/slide1.png" alt="slide1" class="img-slide active">
                <img src="./img/slide2.png" alt="slide2" class="img-slide">
                <img src="./img/slide3.png" alt="slide3" class="img-slide">
                <img src="./img/slide4.png" alt="slide4" class="img-slide">
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
