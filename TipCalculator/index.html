<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container p-4">
        <h1 class="text-center">Tip Calculator</h1>

        <form method="post" id="tip-calculator">
            <div class="row g-4 mb-3">
                <div class="col">
                    <label for="bill-amount">Bill amount *</label>
                    <input type="number" class="form-control" id="bill-amount" required="Please enter the bill amount">
                </div>
                <div class="col">
                    <label for="number-of-people" class="label">Number of people *</label>
                    <input type="number" class="form-control" id="number-of-people" value="1" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="service-quality">Service quality *</label>
                <input type="range" class="form-range" id="service-quality" min="0" max="10" value="5" required>
                <div id="service-quality-value"></div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="tip-amount">Tip amount</label>
                    <input type="text" class="form-control" id="tip-amount" readonly>
                </div>
                <div class="col">
                    <label for="tip-amount">Total amount</label>
                    <input type="text" class="form-control" id="total-amount" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
