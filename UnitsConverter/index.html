<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CustomCss/css/reset.css">
    <link rel="stylesheet" href="../CustomCss/css/style.css">
    <link rel="stylesheet" href="../CustomCss/css/form.css">
    <link rel="stylesheet" href="../TabsSystem/css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Units Converter</title>
</head>

<body>
    <div class="container">
        <h1 class="txt-center">Units Converter</h1>
        <div class="tabs-container">
            <ul class="tabs">
                <li><a data-target="#length-converter" class="active">Length</a></li>
            </ul>
            <div class="tabs-view">
                <form class="tab-content unit-converter active" id="length-converter" data-converter="length" method="POST">
                    <h2>Length converter</h2>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="kilometer">Kilometer</label>
                            <input type="number" class="input unit-input" id="kilometer" data-unit="kilometer">
                        </div>
                        <div class="form-control">
                            <label for="meter">Meter</label>
                            <input type="number" class="input unit-input" id="meter" data-unit="meter">
                        </div>
                        <div class="form-control">
                            <label for="centimeter">Centimeter</label>
                            <input type="number" class="input unit-input" id="centimeter" data-unit="centimeter">
                        </div>
                        <div class="form-control">
                            <label for="milimeter">Milimeter</label>
                            <input type="number" class="input unit-input" id="milimeter" data-unit="milimeter">
                        </div>
                    </div>
                    <input type="reset" class="button primary" value="Reset">
                </form>
            </div>
        </div>
    </div>
    <script src="../TabsSystem/js/app.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
