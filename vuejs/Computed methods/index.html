<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CustomCss/css/reset.css">
    <link rel="stylesheet" href="../../CustomCss/css/style.css">

    <title>Computed methods</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <h1 v-text="title"></h1>
            <h2>All tasks</h2>
            <ul class="list-card">
                <li class="list-card-elt" v-for="task in tasks" v-text="task.description"></li>
            </ul>

            <h2>Uncompleted tasks</h2>
            <ul class="list-card">
                <li class="list-card-elt" v-for="task in uncompletedTasks" v-text="task.description"></li>
            </ul>

            <h2>Completed tasks</h2>
            <ul class="list-card">
                <li class="list-card-elt" v-for="task in completedTasks" v-text="task.description"></li>
            </ul>
        </div>

    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
